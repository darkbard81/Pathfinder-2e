<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pink Heart Animation</title>
</head>
<body>

<!-- 여기 SVG 붙여넣기 -->
<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <mask id="fadeUpMask" maskUnits="objectBoundingBox">
      <rect x="0" y="0" width="1" height="1" fill="black" />

      <linearGradient id="fadeUpGradient" x1="0" y1="1" x2="0" y2="0">
        <stop offset="0%" stop-color="white" stop-opacity="0" />
        <stop offset="40%" stop-color="white" stop-opacity="1" />
        <stop offset="100%" stop-color="white" stop-opacity="1" />

        <animate attributeName="y1" from="1" to="0" dur="2s" repeatCount="indefinite" />
        <animate attributeName="y2" from="0" to="-1" dur="2s" repeatCount="indefinite" />
      </linearGradient>

      <rect x="0" y="0" width="1" height="1" fill="url(#fadeUpGradient)" />
    </mask>
  </defs>

  <path
    d="M 100 30
       C 80 0, 20 0, 20 60
       C 20 100, 60 130, 100 170
       C 140 130, 180 100, 180 60
       C 180 0, 120 0, 100 30 Z"
    fill="#ff66aa"
    mask="url(#fadeUpMask)"
  />
</svg>

</body>
</html>
