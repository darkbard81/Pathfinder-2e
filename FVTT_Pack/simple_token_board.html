
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Token Board</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #board {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/9P2d3zB.jpg') no-repeat center center;
      background-size: cover;
    }
    #token {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 80px;
      height: 80px;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div id="board">
    <img id="token" src="https://i.imgur.com/XV2y5kd.png" alt="Token">
  </div>

  <script>
    const token = document.getElementById("token");
    let offsetX, offsetY, isDragging = false;

    token.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - token.offsetLeft;
      offsetY = e.clientY - token.offsetTop;
      token.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        token.style.left = (e.clientX - offsetX) + "px";
        token.style.top = (e.clientY - offsetY) + "px";
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      token.style.cursor = "grab";
    });
  </script>
</body>
</html>
